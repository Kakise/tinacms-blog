####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################
version: '1.0'
linter: 'jetbrains/qodana-js:2025.2'
bootstrap: pnpm install
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
  - name: Eslint
  - name: Annotator
  - name: EmptyDirectory
  - name: InconsistentLineSeparators
  - name: IncorrectFormatting
  - name: LongLine
  - name: ProblematicWhitespace
  - name: ReassignedToPlainText
  - name: RedundantSuppression
  - name: TodoComment
